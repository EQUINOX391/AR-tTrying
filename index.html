<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>3D Model Viewer AR - OLEH FADHILLAH SUKMA ARINI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.esm.js"
        }
      }
    </script>
    
    <style>
      /* Root Variables for Consistent Styling */
      :root {
        --primary-color: #E3A857; /* Indian Yellow - Dominan */
        --primary-hover: #D19847; /* Darker Indian Yellow for hover */
        --secondary-color: #26619C; /* Lapis Lazuli Blue - Sekunder */
        --secondary-hover: #1E4D7B; /* Darker Lapis Lazuli for hover */
        --error-color: #f44336; 
        --surface-dark: rgba(0, 0, 0, 0.85); /* Slightly more opaque */
        --surface-light: rgba(255, 255, 255, 0.1); 
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.85);
        --text-on-primary: #000000; /* Black text on yellow background */
        --spacing-unit: 8px;
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
      }
    
      /* Global Reset and Body Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: linear-gradient(135deg, #18181a, #28292d); /* Slightly adjusted dark gradient */
        color: var(--text-primary);
        overflow: hidden; 
        height: 100vh; 
        position: relative; 
      }
      canvas {
        display: block; 
        width: 100%;
        height: 100%;
      }
    
      /* Loading Overlay */
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #121212; /* Darker background */
        z-index: 2000; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: calc(var(--spacing-unit) * 3);
        opacity: 1;
        transition: opacity 0.7s ease-out; /* Smoother fade */
      }
      #loading-overlay .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: calc(var(--spacing-unit) * 1); 
      }
      #loading-overlay .logo-icon { 
        font-size: 4rem; /* Larger icon */
        color: var(--primary-color);
        padding: var(--spacing-unit);
        border: 2px solid var(--primary-color); /* Line style border */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px; 
        height: 80px;
        box-shadow: 0 0 15px rgba(var(--primary-color-rgb, 227, 168, 87), 0.3); /* Subtle glow */
        animation: pulseIcon 2s infinite ease-in-out;
      }
      @keyframes pulseIcon {
        0% { transform: scale(1); box-shadow: 0 0 15px rgba(var(--primary-color-rgb, 227, 168, 87), 0.2); }
        50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(var(--primary-color-rgb, 227, 168, 87), 0.4); }
        100% { transform: scale(1); box-shadow: 0 0 15px rgba(var(--primary-color-rgb, 227, 168, 87), 0.2); }
      }
      #loading-overlay .logo-text-author {
        font-size: 0.9rem;
        color: var(--text-secondary);
        font-weight: 500;
        margin-bottom: -2px; /* Bring closer to name */
      }
      #loading-overlay .logo-text-name { 
        font-size: 1.5rem; 
        font-weight: 700; /* Bolder name */
        letter-spacing: 0.5px;
        color: var(--text-primary);
        padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 1.5);
        border-radius: 8px;
        text-align: center;
      }
      #loading-overlay .spinner {
        border: 4px solid rgba(255, 255, 255, 0.15); 
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 40px; 
        height: 40px;
        animation: spin 1.2s linear infinite;
      }
      #loading-overlay .version-loading { 
        font-size: 0.8rem; /* Smaller version text */
        color: var(--text-secondary);
        font-weight: 400;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      body.loaded #loading-overlay {
        opacity: 0;
        pointer-events: none; 
      }
    
      /* AR Button (Top Right) */
      #ar-button-container {
        position: fixed;
        top: calc(var(--spacing-unit) * 2); 
        right: calc(var(--spacing-unit) * 2);
        z-index: 1010; /* Above GUI toggle */
      }
      #arButton {
        display: flex;
        align-items: center;
        gap: calc(var(--spacing-unit) * 0.75);
        padding: calc(var(--spacing-unit) * 1.2) calc(var(--spacing-unit) * 1.8); 
        background: var(--secondary-color); /* Use secondary color */
        border: none;
        border-radius: 10px; 
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.9rem; 
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      }
      #arButton:hover {
        background: var(--secondary-hover);
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      #arButton.ar-active { 
        background: var(--error-color);
        box-shadow: 0 3px 10px rgba(244, 67, 54, 0.3);
      }
      #arButton .material-icons-round {
        font-size: 1.2rem; 
      }
      #arButton-text { /* Span for AR button text */
        transition: all 0.2s ease-in-out;
      }

      /* GUI Toggle Button (Top Left) */
      #gui-toggle-button {
        position: fixed;
        top: calc(var(--spacing-unit) * 2);
        left: calc(var(--spacing-unit) * 2);
        z-index: 1010;
        background: var(--surface-light);
        border: none;
        border-radius: 50%;
        color: var(--text-primary);
        font-size: 1.5rem; /* Icon size */
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }
      #gui-toggle-button:hover {
        background: rgba(255,255,255,0.2);
        transform: scale(1.05);
      }
      #gui-toggle-button.active {
        background: var(--primary-color);
        color: var(--text-on-primary);
      }

      /* AR Instructions Panel (Center) */
      #ar-instructions {
        position: fixed; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: var(--surface-dark);
        backdrop-filter: blur(8px); 
        border-radius: 14px; 
        padding: calc(var(--spacing-unit) * 2.5) calc(var(--spacing-unit) * 3);
        width: calc(100% - var(--spacing-unit) * 6); 
        max-width: 340px; 
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
        z-index: 1200; 
        display: none; 
        text-align: center;
      }
      #ar-instructions p {
        font-size: 0.9rem; 
        line-height: 1.55; 
        margin-bottom: calc(var(--spacing-unit) * 2);
      }
      #start-scan-button {
        width: 100%;
        padding: calc(var(--spacing-unit) * 1.5); 
        background: var(--primary-color);
        border: none;
        border-radius: 10px;
        color: var(--text-on-primary);
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex; 
        align-items: center;
        justify-content: center;
        gap: var(--spacing-unit);
      }
      #start-scan-button:hover {
        background: var(--primary-hover);
      }
      #start-scan-button .material-icons-round {
        font-size: 1.25rem;
      }

      /* AR Interaction Hints */
      .ar-interaction-hint {
        position: fixed;
        bottom: calc(90px + var(--safe-area-inset-bottom) + var(--spacing-unit) * 2); /* Above log and nav */
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.75);
        color: var(--text-primary);
        padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
        border-radius: 8px;
        font-size: 0.8rem;
        z-index: 1100;
        display: none; /* Hidden by default */
        animation: fadeInHint 0.3s ease-out;
      }
      @keyframes fadeInHint {
        from { opacity: 0; transform: translate(-50%, 10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
    
      /* Bottom Navigation Bar */
      .bottom-nav {
        position: fixed; bottom: 0; left: 0; right: 0;
        background: var(--surface-dark);
        backdrop-filter: blur(8px);
        padding: calc(var(--spacing-unit)*0.75) calc(var(--spacing-unit)*0.75) calc(var(--spacing-unit)*0.75 + var(--safe-area-inset-bottom));
        display: flex;
        justify-content: center; 
        align-items: center; 
        gap: calc(var(--spacing-unit) * 0.75); /* Slightly smaller gap */
        z-index: 1000;
        border-top-left-radius: 14px; 
        border-top-right-radius: 14px;
        box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.2);
        flex-wrap: nowrap; /* Try to keep in one row */
        overflow-x: auto; /* Allow horizontal scroll if truly needed, but aim for no-wrap */
      }
      .view-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px; 
        padding: calc(var(--spacing-unit) * 0.75) var(--spacing-unit); 
        border-radius: 8px; 
        border: none;
        background: var(--surface-light);
        color: var(--text-secondary); /* Lighter text for inactive */
        font-family: inherit;
        font-weight: 500;
        font-size: 0.65rem; /* Even smaller font */
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 48px; /* Adjusted min-width */
        flex-shrink: 0; /* Prevent shrinking too much */
        text-align: center;
      }
      .view-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-primary);
      }
      .view-btn.view-btn-active { /* Active state for bottom nav buttons */
        background: var(--primary-color);
        color: var(--text-on-primary);
        font-weight: 600;
      }
      .view-btn .material-icons-round {
        font-size: 1.1rem; /* Smaller icons */
      }
    
      /* On-Screen Log & Toggle */
      #log-controls-container {
        position: fixed;
        bottom: calc(75px + var(--safe-area-inset-bottom)); /* Adjust based on nav height */
        left: calc(var(--spacing-unit) * 1.5);
        z-index: 1005;
      }
      #log-toggle-button {
        background: var(--surface-light);
        border: none;
        border-radius: 50%;
        color: var(--text-primary);
        font-size: 1.2rem; /* Icon size */
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 1px 5px rgba(0,0,0,0.2);
      }
      #log-toggle-button:hover {
        background: rgba(255,255,255,0.25);
      }
      #log-toggle-button.active {
        background: var(--secondary-color);
      }

      #on-screen-log-container {
        position: fixed;
        bottom: calc(75px + var(--safe-area-inset-bottom) + var(--spacing-unit)); 
        left: calc(var(--spacing-unit) * 1.5 + 36px + var(--spacing-unit)); /* Next to toggle button */
        right: calc(var(--spacing-unit) * 1.5); 
        width: auto; 
        max-width: calc(100vw - 80px - var(--spacing-unit) * 4); /* Adjust width considering toggle button */
        max-height: 75px; 
        background: rgba(0, 0, 0, 0.75); 
        color: #a0ffa0; /* Softer green */
        font-family: monospace;
        font-size: 0.65rem; 
        padding: calc(var(--spacing-unit)*0.75);
        border-radius: 6px;
        overflow-y: auto;
        z-index: 999; 
        display: none; 
        border: 1px solid rgba(255,255,255,0.1);
        transition: opacity 0.3s ease, transform 0.3s ease;
        opacity: 0;
        transform: translateY(10px);
      }
      #on-screen-log-container.visible {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }
    
      /* App Version Display (Top Left, under GUI toggle) */
      #app-version {
        position: fixed;
        top: calc(var(--spacing-unit) * 2 + 40px + var(--spacing-unit)); /* Below GUI toggle */
        left: calc(var(--spacing-unit) * 2);
        color: var(--text-secondary);
        font-size: 0.6rem; /* Smaller font */
        font-weight: 400;
        background-color: rgba(0,0,0,0.5); 
        padding: calc(var(--spacing-unit) * 0.4) calc(var(--spacing-unit) * 0.8);
        border-radius: 4px;
        z-index: 1001; 
      }
    
      /* lil-gui (Controls Panel) Overrides */
      .lil-gui {
        --background-color: rgba(30,30,30,0.9) !important; /* Darker, more translucent */
        --text-color: var(--text-primary) !important;
        --title-background-color: rgba(0,0,0,0.4) !important;
        --widget-color: rgba(var(--primary-rgb, 227, 168, 87), 0.2) !important; /* Use primary color for widgets */
        --hover-color: rgba(var(--primary-rgb, 227, 168, 87), 0.3) !important;
        --focus-color: var(--primary-color) !important;
        --number-color: var(--secondary-color) !important; /* Lapis for numbers */

        font-family: 'Plus Jakarta Sans', sans-serif !important;
        border-radius: 12px !important;
        overflow: hidden;
        z-index: 1005 !important; 
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        position: fixed !important; /* Ensure it's fixed for toggle */
        top: calc(var(--spacing-unit) * 2 + 40px + var(--spacing-unit) * 2) !important; /* Position below toggle and version */
        left: calc(var(--spacing-unit) * 2) !important;
        max-height: calc(100vh - (var(--spacing-unit) * 4 + 40px + var(--spacing-unit) * 2) - var(--spacing-unit) * 2); /* Avoid overlap */
      }
      .lil-gui .title {
        font-weight: 600 !important;
        font-size: 0.9rem !important;
        background-color: rgba(0,0,0,0.2) !important;
      }
      .lil-gui .controller {
        border-radius: 6px !important;
        margin: 3px 0 !important;
        border-bottom: 1px solid rgba(255,255,255,0.05) !important;
      }
      .lil-gui.root > .children > .lil-gui > .title { /* For folder titles */
        background-color: rgba(var(--secondary-rgb, 38, 97, 156), 0.2) !important;
      }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-content">
        <span class="material-icons-round logo-icon">center_focus_weak</span> 
        <div class="logo-text-author">OLEH</div>
        <div class="logo-text-name">FADHILLAH SUKMA ARINI</div>
      </div>
      <div class="spinner"></div>
      <div class="version-loading">Version 0.0.5</div>
    </div>

    <button id="gui-toggle-button" title="Toggle Controls">
      <span class="material-icons-round">tune</span>
    </button>
    
    <div id="ar-button-container">
      <button id="arButton">
        <span class="material-icons-round">view_in_ar</span>
        <span id="arButton-text">AR Mode</span>
      </button>
    </div>
    
    <div id="ar-instructions">
      <p>Arahkan kamera ke permukaan datar (lantai/meja).</p>
      <button id="start-scan-button">
        <span class="material-icons-round">radar</span>
        Mulai Pindai
      </button>
    </div>

    <div id="ar-reticle-hint" class="ar-interaction-hint">Ketuk untuk menempatkan objek.</div>
    <div id="ar-model-interaction-hint" class="ar-interaction-hint">Cubit untuk skala, seret untuk putar.</div>
    
    <div id="reticle"></div>
    
    <div id="log-controls-container">
      <button id="log-toggle-button" title="Toggle Log">
        <span class="material-icons-round">speaker_notes_off</span> </button>
    </div>
    <div id="on-screen-log-container"></div> <div id="app-version">APP VERSI 0.0.5</div>
    
    <div class="bottom-nav">
      <button class="view-btn" data-view="Default">
        <span class="material-icons-round">widgets</span>Default
      </button>
      <button class="view-btn" data-view="Front">
        <span class="material-icons-round">flip_to_front</span>Front
      </button>
      <button class="view-btn" data-view="Back">
        <span class="material-icons-round">flip_to_back</span>Back
      </button>
      <button class="view-btn" data-view="Top">
        <span class="material-icons-round">arrow_upward</span>Top
      </button>
      <button class="view-btn" data-view="Bottom">
        <span class="material-icons-round">arrow_downward</span>Bottom
      </button>
      <button class="view-btn" data-view="Left">
        <span class="material-icons-round">arrow_left</span>Left
      </button>
      <button class="view-btn" data-view="Right">
        <span class="material-icons-round">arrow_right</span>Right
      </button>
    </div>
    
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { OutputPass } from "three/addons/postprocessing/OutputPass.js";
      import GUI from "lil-gui";
    
      let scene, camera, renderer, controls, composer, gui;
      let model, modelContainerGroup, ambientLight, directionalLight;
      let clock;

      const arInstructionsPanel = document.getElementById("ar-instructions");
      const startScanButton = document.getElementById("start-scan-button");
      const onScreenLogContainer = document.getElementById("on-screen-log-container");
      const appVersionDisplay = document.getElementById("app-version");
      const arButtonTextElement = document.getElementById("arButton-text");
      const guiToggleButton = document.getElementById("gui-toggle-button");
      const logToggleButton = document.getElementById("log-toggle-button");
      const logToggleIcon = logToggleButton.querySelector(".material-icons-round");
      const arReticleHint = document.getElementById("ar-reticle-hint");
      const arModelInteractionHint = document.getElementById("ar-model-interaction-hint");


      // CSS color parsing for JS
      const rootStyles = getComputedStyle(document.documentElement);
      const primaryColorRGB = rootStyles.getPropertyValue('--primary-color').match(/\d+/g).map(Number);
      document.documentElement.style.setProperty('--primary-color-rgb', primaryColorRGB.join(', '));
      const secondaryColorRGB = rootStyles.getPropertyValue('--secondary-color').match(/\d+/g).map(Number);
      document.documentElement.style.setProperty('--secondary-color-rgb', secondaryColorRGB.join(', '));


      let skyboxObject = null;
      const modelCenter = new THREE.Vector3();
      const modelSize = new THREE.Vector3();
    
      let xrSession = null;
      let xrRefSpace = null; 
      let xrHitTestSource = null;
      let reticleMesh; 
      let modelPlaced = false; 
    
      let isUpdatingViewPresetGUI = false; 
    
      const APP_VERSION = "0.0.5"; 
    
      let arIsPinching = false;
      let arInitialPinchDistance = 0;
      let arIsDragging = false;
      let arLastDragX = 0;
      let arLastDragY = 0;
      const arDragSensitivity = 0.005; 
    
      const params = {
        modelPath: "Cupang.glb", 
        skyboxGlbUrl: "inside_galaxy_skybox_hdri_360_panorama.glb",
        toneMappingExposure: 1.0,
        ambientLightIntensity: 2.8, // Slightly adjusted
        directionalLightIntensity: 3.5, // Slightly adjusted
        directionalLightColor: 0xfff5e1, // Warmer white light
        initialRotationX_deg: 0.0,
        initialRotationY_deg: 0.0,
        initialRotationZ_deg: 0.0,
        animateModel: false, 
        rotationSpeed: 0.08, // Slightly slower
        selectedViewPreset: "Default",
        cameraFOV: 50,
        modelScale: 1.0, 
        arModelScale: 0.4, // Slightly smaller default AR scale
        skyboxBrightness: 0.8, // Slightly dimmer skybox for better model focus
        backgroundColor: "#1A1C20", // Darker, less saturated blue/grey
        showSkybox: true,
      };
    
      function logToScreen(message, type = "info") {
        if (onScreenLogContainer) {
          const logEntry = document.createElement("div");
          const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit'});
          logEntry.textContent = `[${timestamp}] ${message}`;
          if (type === "error") logEntry.style.color = "#ffacac"; 
          else if (type === "warn") logEntry.style.color = "#ffe0ac"; 
          else logEntry.style.color = "#acecac"; 
          onScreenLogContainer.appendChild(logEntry);
          onScreenLogContainer.scrollTop = onScreenLogContainer.scrollHeight; 
        }
        if (type === "error") console.error(message);
        else if (type === "warn") console.warn(message);
        else console.log(message);
      }
    
      function init() {
        setTimeout(() => {
          document.body.classList.add("loaded");
          setTimeout(() => {
            const loadingOverlay = document.getElementById("loading-overlay");
            if (loadingOverlay) loadingOverlay.remove();
          }, 700); 
        }, 3000); // Reduced loading time to 3 seconds for quicker access
    
        clock = new THREE.Clock(); 
        scene = new THREE.Scene();
        scene.background = new THREE.Color(params.backgroundColor);
    
        camera = new THREE.PerspectiveCamera(
          params.cameraFOV,
          window.innerWidth / window.innerHeight,
          0.01, 
          10000 
        );
        camera.position.set(0, 1.2, 2.5); // Slightly adjusted default camera
    
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = params.toneMappingExposure;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.xr.enabled = true; 
        document.body.appendChild(renderer.domElement);
    
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.04; // Smoother damping
        controls.minDistance = 0.01; 
        controls.maxDistance = 5000;
        controls.target.set(0, 0, 0); 
    
        ambientLight = new THREE.AmbientLight(0xffffff, params.ambientLightIntensity);
        scene.add(ambientLight);
    
        directionalLight = new THREE.DirectionalLight(params.directionalLightColor, params.directionalLightIntensity);
        directionalLight.position.set(1.5, 2, 1).normalize(); // Adjusted light angle
        scene.add(directionalLight);
    
        modelContainerGroup = new THREE.Group();
        scene.add(modelContainerGroup);
    
        const arButtonElement = document.getElementById("arButton");

            .catch((err) => {
              logToScreen(`Gagal memulai sesi AR: ${err.message}`, "error");

          modelContainerGroup.scale.set(params.arModelScale, params.arModelScale, params.arModelScale);

        }

        // onScreenLogContainer.style.display = "block"; // Log shown via toggle now

        session.addEventListener("end", onSessionEnded); 
    
        renderer.xr.setReferenceSpaceType("local"); 
        renderer.xr
          .setSession(session)
          .then(() => { logToScreen("Sesi XR diset ke renderer."); })

      function onSessionEnded() {
        logToScreen("Sesi AR berakhir.");
        if (xrSession) { 
            xrSession.removeEventListener("end", onSessionEnded); 
            xrSession = null;
        }
        
        const arButtonElement = document.getElementById("arButton");

        arIsDragging = false;

      function onSelectAR(event) {
        logToScreen(
          `onSelectAR. AR: ${!!xrSession}, Reticle: ${reticleMesh.visible}, Placed: ${modelPlaced}`
        );
        if (xrSession && reticleMesh.visible && !modelPlaced) {
          if (modelContainerGroup && model) {
            logToScreen("Menempatkan model. Matriks reticle:", reticleMesh.matrix.elements.map((n) => n.toFixed(2)).join(', '));
            modelContainerGroup.matrix.copy(reticleMesh.matrix);
            modelContainerGroup.matrix.decompose(modelContainerGroup.position, modelContainerGroup.quaternion, modelContainerGroup.scale); 
            modelContainerGroup.scale.set(params.arModelScale, params.arModelScale, params.arModelScale); 
            modelContainerGroup.userData.initialArScale = params.arModelScale; 
            modelContainerGroup.visible = true; 
            modelPlaced = true; 
            reticleMesh.visible = false; 
            if(arReticleHint) arReticleHint.style.display = "none"; // Hide reticle hint
            if(arModelInteractionHint) { // Show interaction hint
                arModelInteractionHint.style.display = "block";
                setTimeout(() => { arModelInteractionHint.style.display = "none"; }, 4000); // Hide after 4s
            }
            
            logToScreen(`Model AR ditempatkan. Pos: ${modelContainerGroup.position.toArray().map((n) => n.toFixed(2))}, Skala: ${params.arModelScale}`);
            
            renderer.domElement.addEventListener("touchstart", handleARtouchstart, { passive: false });
            renderer.domElement.addEventListener("touchmove", handleARtouchmove, { passive: false });
            renderer.domElement.addEventListener("touchend", handleARtouchend, { passive: false });
            logToScreen("Listener interaksi AR (drag/pinch) ditambah.");
          } else {
            logToScreen("Model/group tidak siap untuk AR.", "warn");
          }
        } else if (modelPlaced) {
            logToScreen("Model sudah ditempatkan.");
        } else {
          logToScreen("Kondisi menempatkan model AR tidak terpenuhi.");
        }
      }
    
      function getDistanceBetweenTouches(touches) {
        const touch1 = touches[0];
        const touch2 = touches[1];
        return Math.sqrt(Math.pow(touch2.clientX - touch1.clientX, 2) + Math.pow(touch2.clientY - touch1.clientY, 2));
      }
    
      function handleARtouchstart(event) {
        if (!xrSession || !modelPlaced || !modelContainerGroup) return;
        event.preventDefault(); 
        const touches = event.touches;
        if (touches.length === 1) { 
          arIsDragging = true;
          arIsPinching = false;
          arLastDragX = touches[0].clientX;
          arLastDragY = touches[0].clientY;
          // logToScreen("AR Drag Start");
        } else if (touches.length === 2) { 
          arIsPinching = true;
          arIsDragging = false;
          arInitialPinchDistance = getDistanceBetweenTouches(touches);
          modelContainerGroup.userData.currentPinchStartScale = modelContainerGroup.scale.x; 
          // logToScreen(`AR Pinch Start. Dist: ${arInitialPinchDistance.toFixed(2)}, Scale: ${modelContainerGroup.userData.currentPinchStartScale.toFixed(3)}`);
        }
      }
    
      function handleARtouchmove(event) {
        if (!xrSession || !modelPlaced || !modelContainerGroup) return;
        event.preventDefault();
        const touches = event.touches;
        if (arIsDragging && touches.length === 1) { 
          const deltaX = touches[0].clientX - arLastDragX;
          const deltaY = touches[0].clientY - arLastDragY;
          modelContainerGroup.rotation.y += deltaX * arDragSensitivity; 
          modelContainerGroup.rotation.x += deltaY * arDragSensitivity; 
          arLastDragX = touches[0].clientX;
          arLastDragY = touches[0].clientY;
        } else if (arIsPinching && touches.length === 2) { 
          const currentPinchDistance = getDistanceBetweenTouches(touches);
          if (arInitialPinchDistance > 0 && modelContainerGroup.userData.currentPinchStartScale !== undefined) {
            const scaleFactor = currentPinchDistance / arInitialPinchDistance;
            let newScale = modelContainerGroup.userData.currentPinchStartScale * scaleFactor;
            const baseArScale = modelContainerGroup.userData.initialArScale || params.arModelScale; // Fallback
            const minScale = baseArScale * 0.1; 
            const maxScale = baseArScale * 10;  
            newScale = Math.max(minScale, Math.min(newScale, maxScale));
            modelContainerGroup.scale.set(newScale, newScale, newScale);
          }
        }
      }
    
      function handleARtouchend(event) {
        if (!xrSession || !modelPlaced) return;
        if (arIsDragging && event.touches.length < 1) {
          arIsDragging = false;
          // logToScreen("AR Drag End");
        }
        if (arIsPinching && event.touches.length < 2) { 
          arIsPinching = false;
          if (modelContainerGroup) {
            params.arModelScale = modelContainerGroup.scale.x; 
            if (gui) { 
              const arScaleController = gui.controllersRecursive().find((c) => c.property === "arModelScale");
              if (arScaleController) arScaleController.setValue(params.arModelScale).updateDisplay();
            }
          }
          // logToScreen(`AR Pinch End. Final Scale: ${params.arModelScale.toFixed(3)}`);
        }
      }
    
      function loadMainModel() {
        logToScreen(`Memuat model: ${params.modelPath}`);
        if (model) {
          modelContainerGroup.remove(model);
          model.traverse((node) => { 
            if (node.geometry) node.geometry.dispose();
            if (node.material) {
              if (Array.isArray(node.material)) node.material.forEach((mat) => mat.dispose());
              else node.material.dispose();
            }
          });
          model = null;
          logToScreen("Model lama dibersihkan.");
        }
        modelCenter.set(0, 0, 0);
        modelSize.set(0, 0, 0);
        modelContainerGroup.position.set(0, 0, 0);
        modelContainerGroup.rotation.set(0, 0, 0);
        modelContainerGroup.quaternion.identity(); 
    
        const mainModelLoader = new GLTFLoader();
        mainModelLoader.load(
          params.modelPath,
          function (gltf) { 
            model = gltf.scene;
            if (!model) {
              logToScreen(`GLTF scene kosong: ${params.modelPath}`, "error");
              return;
            }
            logToScreen("Model GLTF di-parse.");
            modelContainerGroup.add(model);
    
            const box = new THREE.Box3().setFromObject(modelContainerGroup); 
            box.getCenter(modelCenter); 
            box.getSize(modelSize);
            logToScreen(`Size model: X:${modelSize.x.toFixed(2)}, Y:${modelSize.y.toFixed(2)}, Z:${modelSize.z.toFixed(2)}`);
            
            modelContainerGroup.position.sub(modelCenter); 
            modelCenter.set(0,0,0); 
            logToScreen("ModelContainerGroup dipusatkan.");
    
            applyInitialRotation(); 
            applyModelScale();      
            updateMaterialProperties(); 
            logToScreen("Model utama dimuat & siap.");
            
            goToViewPreset(params.selectedViewPreset, true); 
          },
          function (xhr) { 
            if (xhr.lengthComputable) {
              const percentComplete = (xhr.loaded / xhr.total) * 100;
              console.log(`Memuat Model: ${Math.round(percentComplete, 2)}%`);
            } else {
              console.log(`Memuat Model... (${(xhr.loaded / 1024 / 1024).toFixed(2)} MB)`);
            }
          },
          function (error) { 
            logToScreen(`Gagal memuat model: ${params.modelPath}. Error: ${error.message || error}`, "error");
          }
        );
      }
    
      function applyModelScale() {
        if (modelContainerGroup && model) {
          const scaleValue = xrSession ? params.arModelScale : params.modelScale;
          modelContainerGroup.scale.set(scaleValue, scaleValue, scaleValue);
          logToScreen(`Skala model: ${scaleValue.toFixed(3)} (AR: ${!!xrSession})`);
          
          if (!xrSession) { 
            const box = new THREE.Box3().setFromObject(modelContainerGroup); 
            box.getSize(modelSize); 
            goToViewPreset(params.selectedViewPreset, true); 
          } else {
            modelContainerGroup.userData.initialArScale = scaleValue; 
          }
        } else if (!model) {
          logToScreen("applyModelScale: model belum dimuat.", "warn");
        }
      }
    
      function loadSkyboxFromGLB() {
        if (!params.skyboxGlbUrl || params.skyboxGlbUrl === "SKYBOX_ANDA.glb" || params.skyboxGlbUrl.includes("placehold.co")) {
          logToScreen("URL Skybox GLB tidak valid.", "warn");
          if (skyboxObject) { 
            scene.remove(skyboxObject);
            skyboxObject.traverse((node) => { /* dispose */ });
            skyboxObject = null;
          }
          updateBackgroundVisibility(); 
          return;
        }
        logToScreen(`Memuat skybox: ${params.skyboxGlbUrl}`);
        const loader = new GLTFLoader();
        loader.load(
          params.skyboxGlbUrl,
          (gltf) => { 
            if (skyboxObject) { 
              scene.remove(skyboxObject);
              skyboxObject.traverse((node) => {
                if (node.geometry) node.geometry.dispose();
                if (node.material) {
                  if (Array.isArray(node.material)) node.material.forEach((mat) => mat.dispose());
                  else node.material.dispose();
                }
              });
            }
            skyboxObject = gltf.scene;
            skyboxObject.traverse((node) => { 
              if (node.isMesh) {
                const materials = Array.isArray(node.material) ? node.material : [node.material];
                materials.forEach((material) => {
                  material.side = THREE.BackSide; 
                  if (material.isMeshStandardMaterial || material.isMeshPhysicalMaterial) {
                    if (material.userData.initialEmissiveIntensityGLB === undefined) {
                       material.userData.initialEmissiveIntensityGLB = material.emissiveIntensity !== undefined ? material.emissiveIntensity : 1; 
                    }
                    material.emissiveIntensity = material.userData.initialEmissiveIntensityGLB * params.skyboxBrightness;
                    if (!material.emissiveMap) { 
                        if (material.userData.initialEmissiveColorGLB === undefined) {
                            material.userData.initialEmissiveColorGLB = material.emissive ? material.emissive.clone() : new THREE.Color(0xffffff); 
                        }
                        material.emissive.copy(material.userData.initialEmissiveColorGLB).multiplyScalar(params.skyboxBrightness);
                    }
                  } else if (material.isMeshBasicMaterial) { 
                    if (material.userData.initialColorGLB === undefined) {
                       material.userData.initialColorGLB = material.color ? material.color.clone() : new THREE.Color(0xffffff);
                    }
                    material.color.copy(material.userData.initialColorGLB).multiplyScalar(params.skyboxBrightness);
                  }
                  material.needsUpdate = true;
                });
              }
            });
            const skyboxScale = Math.max(camera.far * 0.5, 1000); 
            skyboxObject.scale.set(skyboxScale, skyboxScale, skyboxScale);
            skyboxObject.renderOrder = -10; 
            scene.add(skyboxObject);
            updateBackgroundVisibility(); 
            logToScreen("Skybox GLB dimuat.");
          },
          undefined, 
          (error) => { 
            logToScreen(`Gagal memuat Skybox GLB: ${params.skyboxGlbUrl}. Error: ${error.message || error}`, "error");
            if (skyboxObject) { scene.remove(skyboxObject); skyboxObject = null; }
            updateBackgroundVisibility(); 
          }
        );
      }
    
      function updateBackgroundVisibility() {
        if (skyboxObject) {

        }
        if (params.showSkybox && skyboxObject && skyboxObject.children.length > 0 && !xrSession) {
          scene.background = null; 
        } else if (!xrSession) { 
          scene.background = new THREE.Color(params.backgroundColor);
        } else { 
          scene.background = null;
        }

      function goToViewPreset(presetName, instant = false) {
        if (isUpdatingViewPresetGUI) return; 
        if (!modelContainerGroup || !camera || !controls || !model) {
          logToScreen("goToViewPreset: Komponen belum siap.", "warn");
          return;
        }
        isUpdatingViewPresetGUI = true; 
    
        const center = new THREE.Vector3(0, 0, 0); 
        const currentBox = new THREE.Box3();
        model.traverseVisible(obj => { 
            if(obj.isMesh) currentBox.expandByObject(obj);
        });
        currentBox.getSize(modelSize); 
        modelSize.multiply(modelContainerGroup.scale);

        const maxDim = Math.max(modelSize.x, modelSize.y, modelSize.z, 0.1); 
        const distanceFactor = 1.9; // Slightly closer
        let distance = maxDim * distanceFactor;
        distance = Math.max(distance, 0.15); 
    
        let newCamPos = new THREE.Vector3();
        camera.up.set(0, 1, 0); 
    
        switch (presetName) {
          case "Front": 
            newCamPos.set(center.x - distance, center.y, center.z);
            break;
          case "Back": 
            newCamPos.set(center.x + distance, center.y, center.z);
            break;
          case "Left": 
            newCamPos.set(center.x, center.y, center.z + distance);
            break;
          case "Right": 
            newCamPos.set(center.x, center.y, center.z - distance);
            break;
          case "Top":
            newCamPos.set(center.x, center.y + distance, center.z + 0.0001); 
            camera.up.set(0, 0, -1); 
            break;
          case "Bottom":
            newCamPos.set(center.x, center.y - distance, center.z + 0.0001);
            camera.up.set(0, 0, 1); 
            break;
          case "Default":
          default:
            frameArea(modelContainerGroup, camera, controls, instant, 1.7); 
            params.selectedViewPreset = "Default";
            if (gui) {
              const presetController = gui.controllersRecursive().find((c) => c.property === "selectedViewPreset");
              if (presetController && presetController.getValue() !== "Default") {
                presetController.setValue("Default").updateDisplay();
              } else if (presetController) {
                presetController.updateDisplay();
              }
            }
            updateActiveViewButton("Default");
            isUpdatingViewPresetGUI = false;
            return;
        }
    
        if (instant) {
          camera.position.copy(newCamPos);
          controls.target.copy(center);
          camera.lookAt(center); 
          controls.update(); 
        } else {
          camera.position.copy(newCamPos);
          controls.target.copy(center);
          camera.lookAt(center);
          controls.update();
        }
    
        params.selectedViewPreset = presetName; 
        if (gui) { 
          const presetController = gui.controllersRecursive().find((c) => c.property === "selectedViewPreset");
          if (presetController && presetController.getValue() !== presetName) {
            presetController.setValue(presetName).updateDisplay();
          } else if (presetController) {
            presetController.updateDisplay(); 
          }
        }
        updateActiveViewButton(presetName);
        isUpdatingViewPresetGUI = false;
      }

      function updateActiveViewButton(activePreset) {
        document.querySelectorAll(".view-btn").forEach(btn => {
            if (btn.getAttribute('data-view') === activePreset) {
                btn.classList.add('view-btn-active');
            } else {
                btn.classList.remove('view-btn-active');
            }
        });
      }
    
      function frameArea(objectToFrame, cam, ctrl, instant = false, fitOffset = 1.5) {
        if (!objectToFrame || !model) { 
          logToScreen("frameArea: Objek model tidak valid.", "warn");
          if (instant) { 
            ctrl.target.set(0, 0, 0);
            cam.position.set(0, 0.5, 2.5); 
            ctrl.update();
          }
          return;
        }
    
        const box = new THREE.Box3();
        box.setFromObject(objectToFrame); 
    
        const sizeVec = box.getSize(new THREE.Vector3());
        const centerVec = box.getCenter(new THREE.Vector3()); 
    
        if (sizeVec.lengthSq() === 0) { 
          logToScreen("frameArea: Ukuran objek nol.", "warn");
          if (instant) {
            ctrl.target.copy(centerVec); 
            cam.position.set(centerVec.x, centerVec.y + 0.5, centerVec.z + 2.5);
            ctrl.update();
          }
          return;
        }
    
        const maxSize = Math.max(sizeVec.x, sizeVec.y, sizeVec.z);
        const fitHeightDistance = maxSize / (2 * Math.atan((Math.PI * cam.fov) / 360));
        const fitWidthDistance = fitHeightDistance / cam.aspect;
        let distance = fitOffset * Math.max(fitHeightDistance, fitWidthDistance);
        distance = Math.max(distance, 0.1); 
    
        const direction = cam.position.clone().sub(centerVec).normalize().multiplyScalar(distance);
        const targetCamPos = centerVec.clone().add(direction);
    
        if (direction.lengthSq() < 0.001) {
            targetCamPos.set(centerVec.x, centerVec.y + sizeVec.y * 0.3, centerVec.z + distance); // Adjusted default view
        }
    
        cam.near = Math.max(0.01, distance / 100);
        cam.far = distance * 100;
        cam.updateProjectionMatrix();
    
        ctrl.maxDistance = distance * 10;
        ctrl.minDistance = Math.min(0.01, distance * 0.05); // Allow even closer zoom
    
        if (instant) {
          ctrl.target.copy(centerVec);
          cam.position.copy(targetCamPos);
          cam.lookAt(centerVec); 
          ctrl.update();
        } else { 
          ctrl.target.copy(centerVec);
          cam.position.copy(targetCamPos);
          cam.lookAt(centerVec);
          ctrl.update();
        }
      }
    
      function setupPresetButtons() {
        const buttons = document.querySelectorAll(".view-btn");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            const view = button.getAttribute("data-view");
            goToViewPreset(view, false); 
          });
        });
        updateActiveViewButton(params.selectedViewPreset); // Set initial active button
      }
    
      function setupGUI() {
        if (gui) gui.destroy(); 
        gui = new GUI();
        // gui.title("Kontrol Model"); // Title is now less prominent as it's a toggle panel
        gui.domElement.style.display = 'none'; // Hidden by default
    
        const modelFolder = gui.addFolder("Model");
        modelFolder.add(params, "modelPath").name("Path (.glb)").onFinishChange((value) => {
          params.modelPath = value; loadMainModel();
        });
        modelFolder.add(params, "modelScale", 0.01, 10, 0.01).name("Skala Non-AR").onChange(applyModelScale);
        modelFolder.add(params, "arModelScale", 0.01, 5.0, 0.005).name("Skala AR")
          .onChange((value) => {
            params.arModelScale = value;
            if (xrSession && modelPlaced && modelContainerGroup) { 
              modelContainerGroup.scale.set(value, value, value);
              logToScreen(`Skala AR GUI: ${value.toFixed(3)}`);
            } else if (xrSession && !modelPlaced && modelContainerGroup) { 
              modelContainerGroup.scale.set(value, value, value); 
              logToScreen(`Skala AR pre-place GUI: ${value.toFixed(3)}`);
            }
          });
        const rotFolder = modelFolder.addFolder("Rotasi Awal");
        rotFolder.add(params, "initialRotationX_deg", -360, 360, 1).name("X").onChange(applyInitialRotation);
        rotFolder.add(params, "initialRotationY_deg", -360, 360, 1).name("Y").onChange(applyInitialRotation);
        rotFolder.add(params, "initialRotationZ_deg", -360, 360, 1).name("Z").onChange(applyInitialRotation);
        modelFolder.add(params, "animateModel").name("Animasi Putar");
        modelFolder.add(params, "rotationSpeed", 0, 0.5, 0.005).name("Kecep. Putar");
        // modelFolder.open(); // Folders closed by default now
    
        const bgFolder = gui.addFolder("Latar (Non-AR)");
        bgFolder.add(params, "showSkybox").name("Skybox").onChange(updateBackgroundVisibility);
        bgFolder.add(params, "skyboxGlbUrl").name("URL Skybox (.glb)").onFinishChange(loadSkyboxFromGLB);
        bgFolder.add(params, "skyboxBrightness", 0, 3, 0.05).name("Kecerahan Skybox")
          .onChange(() => { if (skyboxObject) loadSkyboxFromGLB(); }); 
        bgFolder.addColor(params, "backgroundColor").name("Warna BG").onChange((value) => {
          params.backgroundColor = value; updateBackgroundVisibility();
        });
    
        const camFolder = gui.addFolder("Kamera (Non-AR)");
        camFolder.add(params, "cameraFOV", 10, 120, 1).name("FOV").onChange((value) => {
          camera.fov = value;
          camera.updateProjectionMatrix();
          if (!xrSession) goToViewPreset(params.selectedViewPreset, true); 
        });
        camFolder.add(params, "selectedViewPreset", ["Default", "Front", "Back", "Top", "Bottom", "Left", "Right"])
          .name("Preset View").onChange((value) => {
            if (!isUpdatingViewPresetGUI) goToViewPreset(value, false); 
          });
    
        const lightFolder = gui.addFolder("Pencahayaan");
        lightFolder.add(params, "ambientLightIntensity", 0, 5, 0.05).name("Ambient")
          .onChange((value) => { if (ambientLight) ambientLight.intensity = value; });
        lightFolder.add(params, "directionalLightIntensity", 0, 5, 0.05).name("Directional")
          .onChange((value) => { if (directionalLight) directionalLight.intensity = value; });
        lightFolder.addColor(params, "directionalLightColor").name("Warna Dir.")
          .onChange((value) => { if (directionalLight) directionalLight.color.setHex(value); });
    
        const renderFolder = gui.addFolder("Rendering");
        renderFolder.add(params, "toneMappingExposure", 0, 2, 0.01).name("Exposure")
          .onChange((value) => { renderer.toneMappingExposure = value; });
        
        const utilFolder = gui.addFolder("Utilitas");
        utilFolder.add({ takeScreenshot: takeScreenshot }, "takeScreenshot").name("Screenshot");
      }
    
      function takeScreenshot() {
        try {
          if (xrSession) {
            logToScreen("Screenshot tidak di AR.", "warn");
            return;
          }
          composer.render(); 
          const dataURL = renderer.domElement.toDataURL("image/png");
          const a = document.createElement("a");
          a.href = dataURL;
          a.download = `model_view_${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          logToScreen("Screenshot diambil!");
        } catch (e) {
          logToScreen(`Gagal screenshot: ${e.message}`, "error");
        }
      }
    
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight); 
        if (model && !xrSession) goToViewPreset(params.selectedViewPreset, true); 
      }
    
      function animate(timestamp, frame) { 
        const deltaTime = clock.getDelta(); 
    
        if (!xrSession) { 
          controls.update(); 
          if (modelContainerGroup && params.animateModel) { 
            modelContainerGroup.rotation.y += params.rotationSpeed * deltaTime;
          }
          if (skyboxObject && skyboxObject.visible) { 
            skyboxObject.position.copy(camera.position);
          }
          composer.render(); 
        } else { 
          if (frame) { 
            const currentRefSpace = renderer.xr.getReferenceSpace(); 
            if (xrHitTestSource && !modelPlaced && reticleMesh && currentRefSpace) {
              const hitTestResults = frame.getHitTestResults(xrHitTestSource); 
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(currentRefSpace); 
                if (pose) {
                  reticleMesh.matrix.fromArray(pose.transform.matrix); 
                  reticleMesh.visible = true;
                } else { reticleMesh.visible = false; }
              } else { reticleMesh.visible = false; } 
            } else if (!modelPlaced && !xrHitTestSource && arInstructionsPanel.style.display === "none" && reticleMesh) {
              reticleMesh.visible = true; 
              const camWorldPos = new THREE.Vector3();
              const camWorldDir = new THREE.Vector3();
              camera.getWorldPosition(camWorldPos);
              camera.getWorldDirection(camWorldDir);
              reticleMesh.position.copy(camWorldPos).add(camWorldDir.multiplyScalar(0.7)); 
              reticleMesh.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, 1, 0)); 
              reticleMesh.lookAt(camWorldPos); 
              reticleMesh.rotation.x = -Math.PI / 2; 
              reticleMesh.updateMatrix();
            } else if (modelPlaced) { 
              if (reticleMesh) reticleMesh.visible = false;
            }
          }
          renderer.render(scene, camera); 
        }
      }
    
      init();
    </script>
